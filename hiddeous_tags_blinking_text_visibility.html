<!DOCTYPE html>
<html lang="en">
    <head>
        <script>
            function blink()
            {
                let body=document.querySelector('body');
                if (body.style.visibility='visible')
                {
                    body.style.visibility='hidden';
                }
                else
                {
                    body.style.visibility='visible';
                }
            }
            window.setInterval(blink,500);
        </script>
        <title>blink</title>
    </head>
    <body>
        Hello, world
    </body>
</html>
